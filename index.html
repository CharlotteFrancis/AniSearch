<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anisearch</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- our style sheet -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <div class=" row bg-light p-5 rounded-lg m-3">
          <h1 class="display-4">Anime Search App</h1>
          <p class="lead">This is a simple app to search and make a list out of anime.</p>
          <hr class="my-4">
        </div>
        <!-- end row -->
        <div class="row">
            <!-- Ani search column -->
          <div class="col-sm-6">
            <form>
              <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title">
              </div>
              <button id="submitTitle" type="submit" class="btn btn-primary">Submit</button>
            </form>
            <hr>
            <form>
                <div class="mb-3">
                  <label for="item" class="form-label">Genre</label>
                  <input type="text" class="form-control" id="genre">
                </div>
                <button id="submitGenre" type="submit" class="btn btn-primary">Submit</button>
            </form>
            <hr>
            <div>
                <ul id="anaiList"></ul>
            </div>
        </div>
        <!-- favorites column -->
        <div class="row">
            
        </div>
        <!-- end row -->


    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="./app.js"></script>
</body>
</html>
